<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Orbis Vox</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
:root{
  --bg:#fdfcf8;
  --paper:#fff;
  --ink:#1a1a1a;
  --accent:#8B0000;
  --accent-2:#B22222;
  --muted:#7a7a7a;
  --card-shadow:0 6px 18px rgba(0,0,0,0.08);
}

html{scroll-behavior:smooth;}
body{
  font-family:"Times New Roman", serif;
  background:var(--bg);
  color:var(--ink);
  padding:30px;
  max-width:980px;
  margin:auto;
  border:8px double #000;
  transition:background .25s, color .25s;
}
.container{padding:0 10px;}

header{position:relative;text-align:center;margin-bottom:10px;}
header a.logo-link{position:absolute;top:6px;left:6px;display:inline-block;}
#logo{width:40px;height:40px;display:block;border-radius:6px;transition:transform .3s;position:fixed;top:10px;left:10px;z-index:1000;}
#logo:hover{transform:scale(1.05) rotate(-2deg);}
h1{font-size:86px;margin:0;letter-spacing:8px;text-shadow:1px 1px #ccc;color:#000;}
.subhead{font-size:20px;margin-top:-8px;text-transform:uppercase;font-weight:bold;padding:6px 0;border-top:2px double #000;border-bottom:2px double #000;letter-spacing:2px;color:var(--accent-2);}
.header-description{font-size:1.1em;margin-top:12px;color:#444;opacity:0;transform:translateY(20px);animation:slideInDesc 1s forwards 0.5s;}
@keyframes slideInDesc{to{opacity:1;transform:translateY(0);}}

/* NAV */
nav{
  position:sticky;
  top:0;
  background:var(--accent);
  z-index:999;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 20px;
  flex-wrap:wrap;
  border-radius:6px;
}
nav a{
  text-decoration:none;
  color:#fff;
  font-weight:bold;
  margin:0 14px;
  font-size:18px;
  transition:color .2s;
}
nav a:hover{color:#FFD2D2;text-decoration:underline;}
nav #searchInput{
  padding:6px 10px;
  font-size:16px;
  border-radius:6px;
  border:none;
  width:220px;
  margin-left:8px;
}
.hamburger{display:none;flex-direction:column;cursor:pointer;}
.hamburger div{width:25px;height:3px;background-color:#fff;margin:4px 0;transition:all 0.3s ease;}

/* MOBILE NAV ADJUSTMENT */
@media(max-width:800px){
  nav > div{display:none;} /* hide nav links */
  .hamburger{display:none;} /* hide hamburger */
  #searchInput{width:100%;} /* keep search visible */
  .col{width:100%}
  h1{font-size:56px}
}

/* ARTICLES */
.date-line{display:flex;justify-content:center;gap:50px;margin:18px 0 30px;font-size:18px;font-weight:bold;font-family:Georgia,serif;border-bottom:1px solid #000;padding-bottom:12px;}
.section-title{font-size:34px;text-align:center;margin:34px 0 18px;text-transform:uppercase;border-bottom:2px double #000;padding-bottom:8px;color:#000;}
.article-box{margin-bottom:34px;border-top:2px solid #000;border-bottom:2px solid #000;padding:18px;background:var(--paper);box-shadow:var(--card-shadow);transition:transform .2s;}
.article-box:hover{transform:translateY(-3px);}
.article-title{font-size:26px;text-align:center;margin-bottom:14px;font-weight:bold;letter-spacing:1px;text-transform:uppercase;color:var(--accent-2); transition: color .3s;}
.article-title small{display:block;font-size:12px;color:var(--muted);text-transform:none;margin-top:6px;}
.columns{display:flex;gap:24px;flex-wrap:wrap;}
.col{width:48%;font-size:17px;line-height:1.6;text-align:justify;}
.news-source{color:var(--accent-2);font-style:italic;}
img{width:100%;margin-top:12px;border:2px solid #000;transition:transform .25s,border-color .25s;}
img:hover{transform:scale(1.03);border-color:var(--accent);}
.caption{text-align:center;font-style:italic;margin-top:6px;font-size:13px;color:#7a7a7a;}
.empty-article{border:2px dashed #bcbcbc;background:#f2f2f2;padding:20px;margin:20px 0;height:160px;font-style:italic;text-align:center;color:#7a7a7a;font-size:18px;}
.poll,.fact{background:#f9f9f0;padding:10px;margin:15px 0;border:1px solid #000;font-style:italic;}

/* COMMENTS */
.comments{margin-top:16px;border-top:1px dashed #ccc;padding-top:12px;}
.comment-form{display:flex;gap:8px;flex-wrap:wrap;align-items:flex-start;}
.comment-form textarea{width:100%;min-height:70px;padding:8px;border:2px solid #000;border-radius:6px;}
.comment-form input[type="text"]{padding:8px;border:2px solid #000;border-radius:6px;}
.comment-list{margin-top:12px;}
.comment-item{border:1px solid #ddd;padding:8px;border-radius:6px;margin-bottom:8px;background:#fff;}
.comment-button{display:inline-block;margin:8px 0;padding:10px 16px;font-size:14px;font-weight:bold;background:#fff;color:#000;border:2px solid #000;cursor:pointer;text-transform:uppercase;border-radius:6px;}
.comment-button:hover{background:var(--accent);color:#fff;border-color:var(--accent);}

/* MODAL */
.contact-box{display:none;position:fixed;z-index:10000;left:0;top:0;width:100%;height:100%;overflow:auto;background-color:rgba(0,0,0,0.6);}
.modal-content{background-color:#fff;margin:10% auto;padding:20px;border:2px solid #000;width:90%;max-width:420px;text-align:center;border-radius:6px;position:relative;}
.close-modal{position:absolute;top:10px;right:14px;font-size:24px;font-weight:bold;cursor:pointer;}

footer{margin-top:30px;text-align:center;font-size:15px;border-top:2px double #000;padding:14px;color:var(--accent-2);font-weight:bold;}

@media print{nav,.comment-button,.comment-form,.visitor-counter,.footer-right{display:none} body{border:none;padding:10px;background:#fff} .article-box{box-shadow:none;border:none;padding:0} .section-title{page-break-before:always}}
</style>
</head>
<body>

<div class="container">

<header>
  <a href="#about" class="logo-link" title="About Orbis Vox">
    <img src="Red logo.png" alt="Logo" id="logo">
  </a>
  <h1>ORBIS VOX</h1>
  <div class="subhead">THE VOICE OF THE WORLD</div>
  <div class="header-description">
    A small independent digital newspaper covering humour, global issues, women’s rights, and teenage life — written and created by Blake.
  </div>
</header>

<nav>
  <div>
    <a href="#news" id="homeLink">Home</a>
    <a href="#news">News</a>
    <a href="#fun" id="funLink">Fun</a>
    <a href="#global">Global Issues</a>
    <a href="#teenage">Teenage Life</a>
    <a href="#about">About</a>
    <a href="#" id="contactBtn">Contact</a>
  </div>

  <div class="hamburger" id="hamburger">
    <div></div><div></div><div></div>
  </div>

  <input id="searchInput" placeholder="Search articles..." aria-label="Search articles">
</nav>

<div class="date-line">
  <div>Blake Richardson</div>
  <div>2025</div>
</div>

<!-- ================= Articles ================= -->
<!-- NEWS, FUN, GLOBAL, TEENAGE, ABOUT sections remain exactly the same as your original code -->

<!-- COMMENTS SCRIPTS -->
<script>
const hamburger = document.getElementById("hamburger");
const nav = document.querySelector("nav");
hamburger.addEventListener("click",()=>{nav.classList.toggle("active");});

// Contact modal
const contactBtn = document.getElementById("contactBtn");
const contactModal = document.getElementById("contactModal");
const closeModal = document.getElementById("closeModal");

// Live search
const searchInput = document.getElementById("searchInput");
searchInput.addEventListener("input", function() {
  const query = this.value.toLowerCase();
  const articles = document.querySelectorAll(".article-box");
  articles.forEach(article => {
    const title = article.querySelector(".article-title").innerText.toLowerCase();
    const content = article.querySelector(".article-content").innerText.toLowerCase();
    article.style.display = (title.includes(query) || content.includes(query)) ? "" : "none";
  });
});

// Contact modal toggle
contactBtn.addEventListener("click",(e)=>{
  e.preventDefault();
  contactModal.style.display="block";
});
closeModal.addEventListener("click",()=>{contactModal.style.display="none";});
window.addEventListener("click",(e)=>{if(e.target==contactModal){contactModal.style.display="none";}});

// Initialize comment boxes for each article
document.querySelectorAll('.comments').forEach(commentBox => {
  const id = commentBox.dataset.id;
  const form = document.createElement('form');
  form.className = 'comment-form';
  form.innerHTML = `
    <textarea placeholder="Write your comment..." required></textarea>
    <input type="text" placeholder="Your name" required>
    <button type="submit" class="comment-button">Submit</button>
  `;
  const list = document.createElement('div');
  list.className = 'comment-list';
  commentBox.appendChild(form);
  commentBox.appendChild(list);

  form.addEventListener('submit', function(e){
    e.preventDefault();
    const name = this.querySelector('input[type="text"]').value.trim();
    const text = this.querySelector('textarea').value.trim();
    if(name && text){
      const commentItem = document.createElement('div');
      commentItem.className = 'comment-item';
      commentItem.innerHTML = `<strong>${name}</strong>: ${text}`;
      list.appendChild(commentItem);
      this.reset();
    }
  });
});
</script>

</div>
</body>
</html>
